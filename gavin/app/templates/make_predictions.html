<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Prediction Form</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script type="text/javascript" src="../static/js/logic.js"></script>
</head>

<body>

    <div class="container" style="margin-top: 25px; margin-bottom: 25px;">
        <h1>Health Prediction Form</h1>
        <hr>
        <form>
            <!-- Inputs for Predictions -->
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" class="form-control" id="BMI" placeholder="Enter your BMI" required>
            </div>

            <div class="form-group">
                <label for="Smoking">Smoking:</label>
                <select class="form-control" id="Smoking">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>


            <div class="form-group">
                <label for="AlcoholDrinking">Alcohol Drinking:</label>
                <select class="form-control" id="AlcoholDrinking">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>


            <div class="form-group">
                <label for="Stroke">Stroke:</label>
                <select class="form-control" id="Stroke">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PhysicalHealth">Physical Health Over Last 30 Days:</label>
                <input type="number" class="form-control" id="PhysicalHealth" placeholder="Enter the number of days you felt unhealthy" required>
            </div>

            <div class="form-group">
                <label for="MentalHealth">Mental Health Over Last 30 Days:</label>
                <input type="number" class="form-control" id="MentalHealth" placeholder="Enter the number of days you felt mentally unhealthy" required>
            </div>

            <div class="form-group">
                <label for="DiffWalking">Difficulty Walking:</label>
                <select class="form-control" id="DiffWalking">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select class="form-control" id="Sex">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="AgeCategory">Age Category:</label>
                <select class="form-control" id="AgeCategory">
                    <option value="18-24">18-24</option>
                    <option value="25-29">25-29</option>
                    <option value="30-34">30-34</option>
                    <option value="35-39">35-39</option>
                    <option value="40-44">40-44</option>
                    <option value="45-49">45-49</option>
                    <option value="50-54">50-54</option>
                    <option value="55-59">55-59</option>
                    <option value="60-64">60-64</option>
                    <option value="65-69">65-69</option>
                    <option value="70-74">70-74</option>
                    <option value="75-79">75-79</option>
                    <option value="80 or older">80 or older</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Race">Race:</label>
                <select class="form-control" id="Race">
                    <option value="White">White</option>
                    <option value="Hispanic">Hispanic</option>
                    <option value="Black">Black</option>
                    <option value="Asian">Asian</option>
                    <option value="American Indian/Alaskan Native">American Indian/Alaskan Native</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Diabetic">Diabetic:</label>
                <select class="form-control" id="Diabetic">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PhysicalActivity">Physical Activity:</label>
                <select class="form-control" id="PhysicalActivity">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="GenHealth">General Health:</label>
                <select class="form-control" id="GenHealth">
                    <option value="Excellent">Excellent</option>
                    <option value="Very good">Very good</option>
                    <option value="Good">Good</option>
                    <option value="Fair">Fair</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SleepTime">Sleep Time (hours):</label>
                <input type="number" class="form-control" id="SleepTime" placeholder="Enter sleep time" required>
            </div>

            <div class="form-group">
                <label for="Asthma">Asthma:</label>
                <select class="form-control" id="Asthma">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="KidneyDisease">Kidney Disease:</label>
                <select class="form-control" id="KidneyDisease">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SkinCancer">Skin Cancer:</label>
                <select class="form-control" id="SkinCancer">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="button" class="btn btn-primary" id="filter">Submit</button>
        </form>
        <hr>
        <h3>Prediction:</h3>
        <p id="output"></p>
    </div
